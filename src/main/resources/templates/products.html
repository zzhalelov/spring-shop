<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Все товары</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Название товара</th>
            <th>Стоимость</th>
            <th>Категория</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a class="text-decoration-none text-dark" th:href="@{|products/${product.getId()}|}" th:text="${product.name}"></a></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category.name}"></td>
            <td><a th:href="@{|products/update/${product.getId()}|}">Редактировать</a></td>
            <td><a th:href="@{|products/delete/${product.getId()}|}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/products/create/chooseCategory">Создать товар</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
