<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 20px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            min-height: 80vh;
        }

        .table {
            width: 70%;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Spring Shop</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/categories" class="nav-link">Все категории</a></li>
            <li class="nav-item"><a href="/categories/create" class="nav-link">Создать категорию</a></li>
            <li class="nav-item"><a href="/products" class="nav-link">Все товары</a></li>
            <li class="nav-item"><a href="/products/create" class="nav-link">Создать товар</a></li>
            <li class="nav-item"><a href="/cart" class="nav-link">Корзина</a></li>
        </ul>
    </header>

    <div class="content">
        <!--        <div class="alert alert-success">-->
        <!--            Добро пожаловать, <span th:text="${user.name}"></span>!-->
        <!--        </div>-->
        <table class="table">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td class="quantity-control">
                    <a th:href="@{'/cart/' + ${item.id} + '/decrease'}" class="btn btn-outline-secondary btn-sm">-</a>
                    <span th:text="${item.quantity}"></span>
                    <a th:href="@{'/cart/' + ${item.id} + '/increase'}" class="btn btn-outline-secondary btn-sm">+</a>
                </td>
                <td th:text="${item.product.price}"></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <h4>Итоговая сумма: <span th:text="${total}"></span> KZT</h4>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="/orders" class="btn btn-primary">Оформить заказ</a>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span>Spring Shop &copy; 2024</span>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
